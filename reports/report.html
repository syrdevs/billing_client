<div class="container">
    <h3>Отчёт {{typeReport}}</h3>

    <div class="panel">
        <div class="panel-body">
            <h4>Всего: {{sumItems}}</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Количество</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="report in reportData">
                    <td>{{$index+1}}</td>
                    <td>{{report.parsedate}}</td>
                    <td>{{report.count}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
